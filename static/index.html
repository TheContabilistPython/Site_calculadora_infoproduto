<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Planejador Tributário — Landing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <div class="logo">LOGO</div>
        <h1>Planejador Tributário</h1>
        <p class="lead">Organize e otimize suas obrigações fiscais. Inscreva-se para começar.</p>
      </header>

      <section class="card">
        <form id="subscribe-form" novalidate>
          <label for="empresa">EMPRESA</label>
          <input id="empresa" name="empresa" type="text" placeholder="Nome da sua empresa" required />

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />

          <label for="whatsapp">WhatsApp (opcional)</label>
          <input id="whatsapp" name="whatsapp" type="text" placeholder="(XX) 9XXXX-XXXX" />

          <div class="consent">
            <input id="consent" type="checkbox" />
            <label for="consent">Ao clicar aceito os termos de notificações por email</label>
          </div>

          <button id="submit-btn" type="submit" disabled>Entrar</button>

          <p id="message" class="message" aria-live="polite"></p>
        </form>
      </section>

      <!-- App area (hidden until user subscribes / entra) -->
      <section id="app-area" class="app-area hidden">
        <nav class="tabs">
          <button class="tab active" data-target="lucro-presumido">Lucro Presumido</button>
          <!-- futuras abas podem ser adicionadas aqui -->
        </nav>

        <div class="tab-content">
          <div id="lucro-presumido" class="panel active">
            <h2>Calculadora — Lucro Presumido</h2>
            <p>Comece informando receita e custos. (Placeholder inicial)</p>
            <div class="calc">
              <label for="faturamento">Faturamento mensal (R$)</label>
              <input id="faturamento" type="number" min="0" step="0.01" placeholder="50000" value="50000" />

              <label for="servicePercent">Percentual faturado como SERVIÇO: <span id="servicePctVal">77</span>% — Complemento INFOPRODUTO: <span id="complementPctVal">23</span>%</label>
              <input id="servicePercent" type="range" min="0" max="100" value="77" />

              <label for="servicePercentInput">Ou digite o % de SERVIÇO</label>
              <input id="servicePercentInput" type="number" min="0" max="100" step="1" value="77" />

              <label for="iss">ISS sobre serviço (%)</label>
              <input id="iss" type="number" min="0" max="10" step="0.1" value="3" />

              <div class="calc-actions">
                <button id="calc-run" type="button">Calcular</button>
                <button id="calc-reset" type="button" class="secondary">Nova simulação</button>
              </div>

              <div id="calc-result" class="calc-result">
                <table id="tax-table" class="tax-table" style="width:100%;margin-top:10px;display:none;">
                  <thead><tr><th>Imposto</th><th>Serviço (R$)</th><th>INFOPRODUTO (R$)</th></tr></thead>
                  <tbody></tbody>
                  <tfoot></tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="foot">&copy; <span id="year"></span> Planejador Tributário</footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
